<div class="home">
  <div class="head" full-height>
    <a ng-click="main.toggleMenu()">
      <div class="menu" ng-class="{active: main.menu}">
        <p>Menu</p>
      </div>
    </a>
    <div class="colors" ng-class="{active: main.menu}">
      <div class="circle green"
            ng-click="main.changeColor('green')"
            ng-class="{active: main.color === 'green'}"
            ></div>
      <div class="circle blue"
            ng-click="main.changeColor('blue')"
            ng-class="{active: main.color === 'blue'}"
            ></div>
      <div class="circle red"
            ng-click="main.changeColor('red')"
            ng-class="{active: main.color === 'red'}"
            ></div>
    </div>
    <div class="navigation bgChange" ng-class="{active: main.menu}">
      <div class="links">
        <div class="line" ng-class="main.menuHover"></div>
        <ul>
          <li ng-mouseenter="main.menuHover = 'first'" ng-mouseleave="main.menuHover = main.currentActive">
            <a ui-sref="main.home" ng-click="main.switchLink('first')">Naslovna</a>
          </li>
          <li ng-mouseenter="main.menuHover = 'second'" ng-mouseleave="main.menuHover = main.currentActive">
            <a ui-sref="main.schedule" ng-click="main.switchLink('second')">Program</a>
          </li>
          <li ng-mouseenter="main.menuHover = 'third'" ng-mouseleave="main.menuHover = main.currentActive">
            <a ui-sref="main.guests" ng-click="main.switchLink('third')">Gosti</a>
          </li>
          <li ng-mouseenter="main.menuHover = 'fourth'" ng-mouseleave="main.menuHover = main.currentActive">
            <a ng-click="main.switchLink('fourth')">Lokacija</a>
          </li>
          <li ng-mouseenter="main.menuHover = 'fifth'" ng-mouseleave="main.menuHover = main.currentActive">
            <a ng-click="main.switchLink('fifth')">Partneri</a>
          </li>
          <li ng-mouseenter="main.menuHover = 'sixth'" ng-mouseleave="main.menuHover = main.currentActive">
            <a ng-click="main.switchLink('sixth')">Info</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="text">
      <div class="container">
        <div class="bck"></div>
        <h1 class="colorChange">Digital world<br/> in focus</h1>
        <h2 class="colorChange">MOP 04<br/> Festival multimedije<br/> 21.5. — 23.5.2015.</br> Varaždin</h2>
      </div>
    </div>
  </div>
  <div ui-view="content"></div>
</div>
